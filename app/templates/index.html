{% extends 'base.html' %}

{% block content %}

<body class="blogs">
  <div id="quotes" class="carousel slide text-center" data-ride="carousel" style="background-color: #30E3CA;">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <h5 class="mt-3 text-success">{{quotes.quote}}</h5>
        <p>{{quotes.author}}~</p>
      </div>
      <div class="carousel-item">
        <h5 class="mt-3 text-success">{{quotes.quote}}</h5>
        <p>~ {{quotes.author}}~ </p>
      </div>
      <div class="carousel-item">
        <h5 class="mt-3 text-success">{{quotes.quote}}</h5>
        <p>~ {{quotes.author}}~ </p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="demo">
      {% for post in blogposts %}
      <div class="card posts" style="width: 18rem;">
        <img class="card-img-top" src="../static/images/blog_pictures/{{ post.image_file }}" alt="{{ post.title }}"
          width="18rem" height="200px">
        <div class="card-body">
          <h5 class="title" style="font-weight: bold;">{{ post.title }}</h5>
          <a href="{{ url_for('.post', blogpost_id=post.id)}}" class="btn btn-primary">Read More</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  </div>
</body>




{% endblock content %}
